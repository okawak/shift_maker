# ==========================================  
# 読み取り用スプレッドシート 
# NOTE: 複数シートには現在対応していないです
#       (indexは0のみ使用)
Input:
  name: "Shift Survey"
  sheets:
  - name: from google form      # no use
    shiftername: C              # 列のアルファベット
    timeslots: [D, E, F, G, H]
    comment: K

# ==========================================  
# 出力用スプレッドシート
# NOTE: 2枚のスプレッドシートを事前に準備する必要がある
#   一枚目: 時間基準のシフトテーブル
#   二枚目: 個人基準のシフトテーブル
Output:
  name: "Shift Table"
  sheets:
  - name: "シート1"
  - name: "シート2"
